<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather App</title><script defer="defer" src="main.js"></script></head><body><div class="loading-screen"><div class="header">Loading....</div></div><div class="weather-card"><div class="today"><div class="location"><span id="city">Buckarest</span>, <span id="country">Romania</span></div><img class="today-icon"><div class="today-temp"><div class="avg-temp"><span id="todays-temp">19</span>&#176; <span id="unit">C</span></div><div class="today-other-info"><div class="feels-like">Feels like <span id="today-feelslike">18</span>&#176; <span id="unit">C</span></div><div class="temp-maxmin"><span id="temp-max">22</span>&#176; <span id="unit">C</span>/ <span id="temp-min">14</span>&#176; <span id="unit">C</span></div></div></div></div><div class="additional-info"><div class="buttons-section"><div class="search-area"><div class="input-section"><div class="error">Enter a valid city</div><input id="search" placeholder="Enter a city..."></div><button type="submit" id="search-btn"><img id="search-btn" src="54ff7732bb1a5ff166c6.svg" alt="search"></button></div><button id="change-unit">&#176;<span id="unit">C</span></button></div><div class="today-add-info"><div class="add-info"><div class="left-section"><img id="prec-image" alt="rain-icon"><div class="desc">Precipitation</div></div><div><span id="prec">77.5</span>%</div></div><div class="add-info"><div class="left-section"><img src="7666ea56edeecb3eff02.svg" alt="wind-icon"><div class="desc">Wind</div></div><div><span id="wind">11</span><span id="wind-unit">km/h</span></div></div><div class="add-info"><div class="left-section"><img alt="uvindex-icon" id="uv-index-icon"><div class="desc">UV Index</div></div><div id="uv-index">High</div></div><div class="add-info"><div class="left-section"><img src="f6f97c5f6b692e20bbb1.svg" alt="humidity-icon"><div class="desc">Humidity</div></div><div><span id="humidity">71.5</span>%</div></div></div><div class="upcoming-forecast"><div class="header">Upcoming Forecast</div><div class="card-container"><div class="day-card" style="display:none"><div class="day">Mon</div><div class="upcoming-prec"><img alt="preciptation"><div class="precip-display"><span class="upcoming-prec">98</span><span>%</span></div></div><img class="upcoming-condition" alt=""><div class="upcoming-temp"><span class="upcoming-temp">22</span>&#176; <span id="unit">C</span></div></div></div></div></div></div></body></html>
