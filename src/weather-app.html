<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="loading-screen">
        <div class="header">Loading....</div>
    </div>
    <div class="weather-card">
        <div class="today">
            <div class="location">
                <span id="city"></span>,
                <span id="country"></span>
            </div>
            <img class="today-icon">
            <div class="today-temp">
                <div class="avg-temp">
                    <span id="todays-temp"></span>&#176;
                    <span id="unit">C</span>
                </div>
                <div class="today-other-info">
                    <div class="feels-like">Feels like 
                        <span id="today-feelslike"></span>&#176;
                        <span id="unit">C</span>
                    </div>
                    <div class="temp-maxmin">
                        <span id="temp-max"></span>&#176;
                        <span id="unit">C</span>/
                        <span id="temp-min"></span>&#176;
                        <span id="unit">C</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="additional-info">
            <div class="buttons-section">
                <div class="search-area">
                    <div class="input-section">
                        <div class="error">Enter a valid city</div>
                        <input type="text" id="search" placeholder="Enter a city...">
                    </div>
                    <button type="submit" id="search-btn"><img id="search-btn" src="icons/search/magnify.svg" alt="search"></button>
                </div>
                <button id="change-unit">&#176;<span id="unit">C</span></button>
            </div>
            <div class="today-add-info">
                <div class="add-info">
                    <div class="left-section">
                        <img id="prec-image" alt="rain-icon">
                        <div class="desc">Precipitation</div>
                    </div>
                    <div><span id="prec"></span>%</div>
                </div>
                <div class="add-info">
                    <div class="left-section">
                        <img src="icons/additional-info/wind.svg" alt="wind-icon">
                        <div class="desc">Wind</div>
                    </div>
                    <div><span id="wind"></span><span id="wind-unit">km/h</span></div>
                </div>
                <div class="add-info">
                    <div class="left-section">
                        <img alt="uvindex-icon" id="uv-index-icon">
                        <div class="desc">UV Index</div>
                    </div>
                    <div id="uv-index"></div>
                </div>
                <div class="add-info">
                    <div class="left-section">
                        <img src="icons/additional-info/humidity.svg" alt="humidity-icon">
                        <div class="desc">Humidity</div>
                    </div>
                    <div><span id="humidity"></span>%</div>
                </div>
            </div>
            <div class="upcoming-forecast">
                <div class="header">Upcoming Forecast</div>
                <div class="card-container">
                    <div class="day-card" style="display: none;">
                        <div class="day">Mon</div>
                        <div class="upcoming-prec">
                            <img alt="preciptation">
                            <div class="precip-display"><span class="upcoming-prec">98</span><span>%</span></div>
                        </div>
                        <img class="upcoming-condition" alt="">
                        <div class="upcoming-temp">
                            <span class="upcoming-temp">22</span>&#176;
                            <span id="unit">C</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
